{% extends 'base.html' %}
{% load static %}
{% block title %}
	Каталог товаров
{% endblock %}

{% block content %}
  <section class="container d-flex align-items-center flex-wrap flex-column mb-xl-5">
    <h1 class="h1 text-center mb-5">
      Это страница со списком товаров!
    </h1>
    <h2 class="h2 mb-5 mt-5 text-center">
      Список элементов
    </h2>
    <div class="row justify-content-center centered-page-item gap-3 col-12 row-cols-lg-2">
      {% for item in items %}
      	<div class="col-xl-3 col-lg-4 col-sm-10 col-12 card bg-light shadow">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">
              {{ item.text }}
            </p>
            <a href="{% url 'catalog:item_detail' item.id %}" class="btn btn-primary shadow">Подробнее</a>
          </div>
        </div>
      {% empty %}
      <p class="text-center">Список товаров пуст...</p>
      {% endfor %}
    </div>
  </section>
{% endblock %}
