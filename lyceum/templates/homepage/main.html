{% extends "base.html" %}
{% load static %}

{% block title %}
	Главная страница
{% endblock %}
{% block content %}
	<div class="container d-flex justify-content-center flex-column">
		<h2 class="h2 mb-5 mt-3">
			Мы рекомендуем
		</h2>
		<div class="row row-cols-2 row-cols-lg-3 row-cols-xl-4 g-1">
			{% for item in items %}
				{% include 'includes/item_card.html' %}
			{% empty %}
				<p class="text-center">Список товаров пуст...</p>
			{% endfor %}
		</div>
		<a class="btn-dark btn align-self-center w-25 mt-5" href="{% url 'catalog:item_list' %}">
			Перейти в каталог
		</a>
	</div>
{% endblock %}
