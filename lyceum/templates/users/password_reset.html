{% extends 'base.html' %}

{% block title %}
	Сбросить пароль
{% endblock %}

{% block content %}
	<div class="container">
    <h1 class="h1 mb-5 mt-3 text-center">Восстановление пароля</h1>
    <h4 class="h4 mb-5">Введите ваш email. Мы отправим ссылку для восстановления пароля.</h4>
    <form method="post">
      {% csrf_token %}
      {% include 'includes/form.html' %}
      <button type="submit" class="btn btn-primary">Подтвердить</button>
    </form>
  </div>
{% endblock %}
