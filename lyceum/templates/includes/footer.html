<footer class="py-3 my-4">
  <div class="container">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="{% url 'homepage:home' %}" class="nav-link px-2 text-muted">На главную</a></li>
      <li class="nav-item"><a href="{% url 'catalog:item_list' %}" class="nav-link px-2 text-muted">Каталог</a></li>
      <li class="nav-item"><a href="{% url 'about:description' %}" class="nav-link px-2 text-muted">О проекте</a></li>
    </ul>
    <p class="text-center text-muted">&copy; <span id="year">{% now "Y" %}</span> Проект Lyceum</p>
    <script>
      let dateStr = "{% now "Y-m-d" %}T{% now "H:i:s" %}Z";
      let serverDate = Date.parse(dateStr);
      let now = Date.now();
      let diffTime = Math.abs(serverDate - now);
      let diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

      let date = new Date(diffDays < 1 ? now : serverDate);
      $("#year").text(date.getFullYear());
    </script>
  </div>
</footer>
