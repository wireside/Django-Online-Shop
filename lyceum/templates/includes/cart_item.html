<div class="card mb-3 shadow">
  <div class="d-flex">
    <div class="">
      <img src="{{ item.item.main_image.get_image_150x150.url }}" class="rounded-start" alt="Нет изображения">
    </div>
    <div class="">
      <div class="card-body">
        <h5 class="card-title"><a class="link-dark link-underline-opacity-0" href="{% url 'catalog:item_detail' item.item.id %}">{{ item.item.name }}</a></h5>
        <p class="card-text px-2"><small class="text-muted">категрия: </small>{{ item.item.category.name }}</p>
        <div class="d-flex mb-2 justify-content-between align-items-center gap-3 w-25 p-1 rounded-3">
          <form action="{% url 'cart:update' item.id 0 %}" method="post">
            {% csrf_token %}
            <button class="btn btn-secondary text-center" type="submit">
              <svg width="12" height="12" viewBox="0 0 26 4" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="26" height="4" rx="1" fill="white"/>
              </svg>
            </button>
          </form>
          <p class="h6 text-center align-text-bottom pt-2">{{ item.quantity }}</p>
          <form action="{% url 'cart:update' item.id 1 %}" method="post">
            {% csrf_token %}
            <button class="btn btn-primary pb-2" type="submit">
              <svg width="12" height="12" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect y="11" width="26" height="4" rx="1" fill="white"/>
                <rect x="15" width="26" height="4" rx="1" transform="rotate(90 15 0)" fill="white"/>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer d-flex justify-content-between align-items-center p-3">
    <h6 class="h6 text fw-bold">{{ item.get_price }} &#8381</h6>
    <button class="btn btn-outline-primary" type="button">Купить</button>
  </div>
</div>
