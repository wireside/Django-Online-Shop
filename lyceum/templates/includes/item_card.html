<div class="col">
  <div class="card h-100 bg-white shadow">
    <img src="{{ item.main_image.get_image_300x300.url }}" class="img-fluid rounded-start" alt="{{ item.name }}">
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <span class="badge bg-secondary text-capitalize">{{ item.category.name }}</span><br/>
      {% for tag in item.tags.all %}
        <span class="badge bg-light text-dark">{{ tag.name }}</span>
      {% endfor %}
      <p class="card-text mt-1">{{ item.text | truncatewords_html:10 | safe }}</p>
      <a href="{% url 'catalog:item_detail' item.id %}" class="btn btn-primary shadow">Подробнее</a>
    </div>
  </div>
</div>
