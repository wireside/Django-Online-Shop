{% for field in form %}
  <div class="mb-3">
    {% for error in field.errors %}
      <div class="alert alert-danger">
        {{ error|escape }}
      </div>
    {% endfor %}
    {% if field.label %}
      <label class="col-form-label-lg" for="{{ field.auto_id }}">
        {{ field.label }}
      </label>
    {% endif %}
    {{ field }}
  </div>
{% endfor %}
