<!DOCTYPE html>
{% load i18n %}
{% load static %}
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Untitled{% endblock %}</title>
    <link rel="icon" href="{% static 'img/favicon/favicon.ico' %}" type="image">
    <link rel="shortcut icon" href="{% static 'img/favicon/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" sizes="48x48" href="{% static 'img/favicon/favicon-48x48.png' %}" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon/apple-touch-icon.png' %}">
    <link rel="manifest" href="{% static '/img/favicon/site.webmanifest' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/headers.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/jquery.slim.min.js' %}"></script>
  </head>
  <body>
    {% include 'includes/header.html' %}
    <main class="mt-5">
      {% block content %}Контент не подвезли:({% endblock %}
    </main>
    {% include 'includes/footer.html' %}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
