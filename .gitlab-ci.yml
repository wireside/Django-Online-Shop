stages:
  - linting

install-dependencies:
    stage: .pre
    image: python:3.12.4
    script:
        - python -m venv venv
        - source venv/bin/activate
        - pip install -r requirements/test.txt
    artifacts:
        paths:
            - venv/

flake8:
    stage: linting
    image: registry.gitlab.com/pipeline-components/flake8:latest
    before_script:
        - python -m venv venv
        - source venv/bin/activate
    script:
        - flake8 --verbose .
    only:
        - main

black:
    stage: test
    image: registry.gitlab.com/pipeline-components/black:latest
    script:
        - python -m venv venv
        - source venv/bin/activate
        - black --check .
    only:
        - main
