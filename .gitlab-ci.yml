stages:
  - linting
  - build

install-dependencies:
    stage: .pre
    image: python:3.12.4
    script:
        - python -m venv venv
        - source venv/bin/activate
        - pip install -r requirements/test.txt
    artifacts:
        paths:
            - venv/

flake8:
    stage: linting
    image: registry.gitlab.com/pipeline-components/flake8:latest
    before_script:
        - python -m venv venv
        - source venv/bin/activate
    script:
        - flake8 --verbose .
    only:
        - main

black-check:
    stage: linting
    image: registry.gitlab.com/pipeline-components/black:latest
    script:
        - python -m venv venv
        - source venv/bin/activate
        - black --check .
    only:
        - main

Badge:
    stage: build
    image: python:3.12.4
    before-script:
        - pip install anybadge
    script:
        - anybadge -l "last Commit" -v "$(date '+%d.%m.%Y %H:%M')" -f last-commit.svg -c green
    artifacts:
        paths:
            - last-commit.svg
        when: always
        expire_in: 4 weeks
    only:
        -main