stages:
  - Linting

flake8:
    stage: Linting
    image: registry.gitlab.com/pipeline-components/flake8:latest
    before_script:
        - pip install --upgrade pip
        - pip install -r requirements/prod.txt
    script:
        - flake8 --verbose .
    only:
        - main

black:
    stage: Linting
    image: registry.gitlab.com/pipeline-components/black:latest
    before_script:
        - pip install --upgrade pip
        - pip install -r requirements/prod.txt
    script:
        - black --check --verbose -l 79 .
    only:
        - main